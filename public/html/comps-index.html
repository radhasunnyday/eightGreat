<h4>EightGreat is a magic 8 ball of uplifting quotes and phrases.</h4>
<h4>Type in adjectives of how you're feeling or how you want to be inspired, and EightGreat will deliver.</h4>

<div class="input-group">
  <input type="text" placeholder="How ya doing?" class="form-control" data-ng-model="vm.userInput.title">
  <span class="input-group-btn"><button class="btn btn-primary" data-ng-click="vm.applySearch()">Enter</button></span>
</div>

<div data-ng-repeat="compliment in vm.compliments | filter: vm.search">
  <h4><a data-ui-sref="show({title: compliment.title})">{{compliment.body}}</a></h4>
  <h4>{{compliment.author}}</h4>
</div>
